<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Viewer</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Messages Section Styles */
        .messages {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .message {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .message strong {
            color: #007BFF;
        }

        .messages h2 {
            margin-top: 0;
            color: #444;
        }

        .messages button {
            display: block;
            margin: 20px auto 0;
            background-color: #dc3545;
        }

        .messages button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <h1>Ticket Viewer</h1>

    <!-- Tickets Table -->
    <table id="ticketsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>User</th>
                <th>Created At</th>
                <th>Claimed By</th>
                <th>Closed By</th>
                <th>Messages</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tickets will be dynamically added here -->
        </tbody>
    </table>

    <!-- Messages Section -->
    <div class="messages" id="messagesSection" style="display: none;">
        <h2>Messages for Ticket <span id="ticketId"></span></h2>
        <div id="messagesList"></div>
        <button onclick="closeMessages()">Close</button>
    </div>

    <script>
        async function fetchTickets() {
            const response = await fetch("/tickets");
            const tickets = await response.json();
            const tableBody = document.querySelector("#ticketsTable tbody");

            tickets.forEach(ticket => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${ticket.id || "N/A"}</td>
                    <td>${ticket.type}</td>
                    <td>${ticket.userTag}</td>
                    <td>${new Date(ticket.createdAt).toLocaleString()}</td>
                    <td>${ticket.claimedBy || "Unclaimed"}</td>
                    <td>${ticket.closedBy || "Open"}</td>
                    <td><button onclick="viewMessages(${ticket.id})">View Messages</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function viewMessages(ticketId) {
            const response = await fetch(`/tickets/${ticketId}`);
            const ticket = await response.json();

            const messagesSection = document.getElementById("messagesSection");
            const messagesList = document.getElementById("messagesList");
            const ticketIdSpan = document.getElementById("ticketId");

            ticketIdSpan.textContent = ticketId;
            messagesList.innerHTML = "";

            if (ticket.messages && ticket.messages.length > 0) {
                ticket.messages.forEach(message => {
                    const messageDiv = document.createElement("div");
                    messageDiv.className = "message";
                    messageDiv.innerHTML = `
                        <strong>${message.authorTag}</strong> (${new Date(message.timestamp).toLocaleString()}):<br>
                        ${message.content}
                    `;
                    messagesList.appendChild(messageDiv);
                });
            } else {
                messagesList.innerHTML = "<p>No messages found for this ticket.</p>";
            }

            messagesSection.style.display = "block";
        }

        function closeMessages() {
            document.getElementById("messagesSection").style.display = "none";
        }

        fetchTickets();
    </script>
</body>
</html>
